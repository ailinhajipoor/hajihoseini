{% extends "_base.html" %}
{% block page_title %}

    Add New Post
{% endblock page_title%}

{% block content %}
    <form action="{% url 'post_create' %}" method="POST" class="container mt-4 card shadow-sm my-3">
    {% csrf_token %}
        <div class="form-group ">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" placeholder="Enter ">
            <small id="emailHelp" class="form-text text-muted">Enter your post's </small>
          </div>
        <br>
        <br>
          <div class="form-group">
            <label for="text">Text</label>
            <input type=text"  name ="text" class="form-control" id="text" placeholder="Type your text">
          </div>
          <div class="form-check">
            <input type="checkbox" name="status" class="status" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Publish</label>
              <br>
            <br>
          </div>

          <button type="submit" class="btn btn-primary">Post</button>
    </form>

{% endblock content %}
